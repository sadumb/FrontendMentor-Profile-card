<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
    <link rel="stylesheet" href="./style.css" />

    <title>Frontend Mentor | Profile card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="card">
        <div class="card-item" id="thumb">
          <img src="images/bg-pattern-card.svg" id="pattern-card" alt="card-pattern" />
        </div>
        <div class="card-item" id="photo">
          <img src="images/image-victor.jpg" id="victor" alt="Victor" />
        </div>
        <div class="card-item" id="profile">
          <p id="name">Victor Crest <span id="age">26</span></p>
          <p id="city">London</p>
        </div>
        <div class="card-item" id="followers">
          <div class="impression">
            <p class="stats">80K</p>
            <p class="impression-info">Followers</p>
          </div>
          <div class="impression">
            <p class="stats">803K</p>
            <p class="impression-info">Likes</p>
          </div>
          <div class="impression">
            <p class="stats">1.4K</p>
            <p class="impression-info">Photos</p>
          </div>
        </div>
      </div>
    </div>

    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by
      <a href="https://github.com/sadumb" target="_blank">Sadam Alfian</a>.
    </div>
  </body>
</html>
